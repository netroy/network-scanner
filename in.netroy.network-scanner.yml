app-id: in.netroy.network-scanner
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: network-scanner
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.14.0
  - name: network-scanner
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: .
