{
    "checks": {
        "block-opening-brace-space-before": true,
        "double-semicolon": true,
        "double-spaces": true,
        "ellipsis": true,
        "line-length": {
            "max-length": 120,
            "ignore-comments": true
        },
        "naming-convention": true,
        "no-space-before-comma": true,
        "space-after-comma": true,
        "space-before-comma": false,
        "spaces-after-comma": true,
        "spaces-around-operators": true,
        "trailing-whitespace": true,
        "unnecessary-string-template": true,
        "use-of-tabs": false
    }
}